<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">

    <title>Complex Table</title>

</head>


<body>

    <table border="1px">

        <caption>Restro Menu</caption>

        <tr>
            <th rowspan="2" style="color:brown;">Type</th>

            <th colspan="2" style="color:brown;">Option</th>
        </tr>

        <tr>
            <th style="color:coral;">Half</th>
            <th style="color:coral;">Full</th>
        </tr>

        <tr>
            <th>Starter</th>
            <td>Chicken Tikka</td>
            <td>1</td>
            <td></td>
        </tr>

        <tr>
            <th>Starter</th>
            <td>Gobi Manchuri</td>
            <td></td>
            <td>1</td>
        </tr>

        <tr>
            <th>Main Course</th>
            <td>Butter Naan</td>
            <td></td>
            <td>3</td>
        </tr>
        
        <tr>
            <th>Main Course</th>
            <td>Dal Makhani</td>
            <td></td>
            <td>1</td>
        </tr>

        <tr>
            <th>Rice item</th>
            <td>Hyderabadi Chicken Dum Biryani</td>
            <td></td>
            <td>2</td>
        </tr>

        <tr>
            <th>Cool Drink</th>
            <td>Coca Cola</td>
            <td>1</td>
            <td></td>
        </tr>

        <tr>
            <th>Dessert</th>
            <td>Falooda</td>
            <td></td>
            <td>1</td>
        </tr>

    </table>
</body>

</html>
